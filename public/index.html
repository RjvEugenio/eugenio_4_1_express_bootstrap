<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <div class="container container-fluid mt-3">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="txtUsername">
    </div>
    <input type="password" class="form-control" placeholder="Password" id="txtPassword">
  </div>
  <div class="mt-3 container text-center">
    <button type="button" class="col-3 btn btn-outline-primary" id="btnLogin">Login</button>
    <button type="button" class="col-3 btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
  </div>
  <div class="mt-3 container text-center">
    <a href="#" class="link-dark">Forgot password?</a>
  </div>

  <div class="container">
    <table class="table table-striped table-hover" id="tblUsers">
      <thead>
        <tr>
          <th scope="col-1">ID</th>
          <th scope="col-10">Username</th>
          <th scope="col-1">Action</th>
        </tr>
      </thead>
      <tbody id="mytable">

      </tbody>
    </table>
  </div>

  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create User</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="form-floating mb-3">
              <input type="text" name="username" class="form-control" id="txtMUsername" placeholder="Username">
              <label for="txtMUsername">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="txtMPassword" placeholder="Password">
              <label for="txtMPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="txtMConfirmPassword" placeholder="Password">
              <label for="txtMConfirmPassword">Confirm Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="txtMAge" placeholder="Age">
              <label for="txtMAge">Age</label>
            </div>
            <div class="form-floating mb-3">
              <input type="date" class="form-control" id="txtMBirthdate" placeholder="Birthdate">
              <label for="txtMBirthdate">Birthdate</label>
            </div>
            <div>
              <label>Gender</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rbMGender" id="rbMMale" checked value="Male">
                <label class="form-check-label" for="rbMMale">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rbMGender" id="rbMFemale" value="Female">
                <label class="form-check-label" for="rbMFemale">
                  Female
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" id="btnMClose">Close</button>
          <button type="button" class="btn btn-outline-success" id="btnMCreate">Create</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">User Information</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form>
          <table class="table table-hover" id="tblMShow">
            <thead>
              <tr id='userList'>
                <th scope="col-10">ID</th>
                <lable></lable>
                <th scope="col-10" id='Username'>Username</th>
                <lablefor=" txtMUsername">
                  </lable>
                  <th scope="col-10" id='Password'>Password</th>
                  <lable for="txtMPassword"></lable>
                  <th scope="col-1" id='Age'>Age</th>
                  <lable for="txtMAge"></lable>
                  <th scope="col-10" id='Birthdate'>Birthdate</th>
                  <lable for="txtMBirthdate"></lable>
                  <th scope="col-1" input type="radio" id='Gender'>Gender</th>
                  <lable></lable>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" id="btnUpdate" class="btn btn-primary" data-bs-target="#viewModal">Update</button>
            <button type="button" class="btn btn-outline-danger" id="btnDelete">Delete</button>

          </div>
      </div>
    </div>

</body>

</html>
